<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/49e591069f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-box">
        <form id="enter-city">
          <div class="row">
            <div class="col-6">
              <input
                class="form-control"
                type="search"
                id="search-city"
                placeholder="Enter a city"
                autofocus="on"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control search-button"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Current"
                class="form-control current-button"
                id="current-button"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-12">
            <h4 class="main-city" id="change-city">Herriman</h4>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <span class="main-temp" id="temperature">66</span
            ><strong>Â°F</strong>
          </div>
          <div class="col-6">
            <div>
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> mph</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="project-info">
        <a href="https://github.com/noelldg" target="_blank">Github Profile</a>
        <br />
        <a href="https://github.com/noelldg/Weather-App" target="_blank"
          >Github Repository</a
        >
        <br />
        <a href="https://rad-selkie-16851b.netlify.app/" target="_blank"
          >Netlify URL of Project</a
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
